<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="An AI powered study buddy" />
    <title>AI study buddy</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div id="study-notes-section">
        <h2>Study Notes</h2>
        <textarea
          id="study-notes"
          rows="6"
          cols="50"
          placeholder="Write your study notes here..."
        ></textarea>
        <br />
        <button id="submit-notes">Submit</button>
      </div>
      <div id="flashcards-container">
        <h2>Flashcards</h2>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
